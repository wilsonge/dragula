      .parent-container {

        border: 1px solid green;

        padding: 10px;
        margin: 10px;
        background: red;
      }
    </style>
  </head>

    <h1>Testing Primary Functionality</h1>
    <div class="parent-container">
      <div id="container1">
        <div id="item1">You can move these elements between these two containers</div>
        <div id="item2">Moving them anywhere else isn't quite possible</div>
      </div>
      <div id="container2">
      </div>
    </div>
    <script src="../../dist/dragula.js"></script>
    <script>
      const drake = dragula([document.getElementById('container1'), document.getElementById('container2')]);
    </script>
  </body>
</html>
